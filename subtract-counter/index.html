<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link 
		rel="stylesheet" 
 		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

		crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title></title>
	</head>
	<body>
		<div class="container">
			<h3>Counter</h3>
			<h3 id="count">0</h3>
			<!-- en changeCount(1) se pone "uno" porque incrementaremos una vez !-->
			<button class="btn btn-outline-dark" onclick="changeCount(1)">Increase count</button>
			<button class="btn btn-outline-primary" onclick="changeCount(-1)">Decrease count</button>
		</div>
	<script src="app.js">
	</script>
	</body>
